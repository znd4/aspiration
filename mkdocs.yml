site_name: Coding Assignment Submission For Aspiration
nav:
  - Home: "index.md"
  - DoubleSet: "doubleset.md"
  - Case Change: "casechange.md"
  - Learnings: "learnings.md"
theme:
  name: material
  features:
    - content.code.annotate
# üôã‚Äç‚ôÇÔ∏è I'm a code annotation! I can contain code, formatted text, images, ... basically anything that can be expressed in Markdown.

markdown_extensions:
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - mkdocs-click
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      title: On this page

plugins:
  - search
  - mkdocstrings

extra:
  version:
    provider: mike

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
